        [/sub_achievement]

        [sub_achievement]
            id=trow_we_units_shadow_lord
            name= _ "Advance Wesfolk Shadow Lord"
            description= _ "Advance Wesfolk Shadow Lord"
            icon="data/campaigns/Liberty/images/units/human-outlaws/shadow-lord.png~RC(magenta>red)"
        [/sub_achievement]
    [/achievement]
[/achievement_group]


